<canvas id="canvas"></canvas>

<div ng-if="!puzzle.gameWin">
  Moves taken: <strong>{{puzzle.puzzleCount}}</strong>
</div>

<div ng-if="puzzle.gameWin">
  Well done you have won the puzzle in <strong>{{puzzle.puzzleCount}}</strong> moves!
  <button type="button" name="button" ng-click="puzzle.resetGame()">Reset puzzle</button>
</div>
